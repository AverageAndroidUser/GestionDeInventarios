<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>List Users</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container text-center">
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" />
            </form>
        </div>
        <div>
            <h1>List of Users</h1>
        </div>
        
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>User ID</th>
                        <th>E-mail</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:object="${UsuarioInfoo}">
                        <td th:text="${UsuarioInfoo.ID_Usuario}">User ID</td>
                        <td th:text="${UsuarioInfoo.Nombre}">E-mail</td>
                        <td th:text="${UsuarioInfoo.Correo_Electronico}">First Name</td>
                        <td th:text="${UsuarioInfoo.Nom_usuario}">Last Name</td>
                        <td th:text="${UsuarioInfoo.tipousuario == 1 ? 'Usuario' : 'Proveedor'}">Last Name</td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <a th:href="@{/Gestion_Inventarios/Productos/}"><button type="button">Atras</button></a>
    </div>
    </body>
</html>
