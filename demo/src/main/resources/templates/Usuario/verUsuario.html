<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Usuario</title>
    </head>
    <header th:replace = "~{barra}"></header>
    <body>
    <div class="container text-center">
        <div>
            <h2>Info. Usuario</h2>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo Electronico</th>
                        <th>Usuario</th>
                        <th>Tipo de Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:object="${UsuarioInfoo}">
                        <td th:text="${UsuarioInfoo.ID_Usuario}"></td>
                        <td th:text="${UsuarioInfoo.Nombre}"></td>
                        <td th:text="${UsuarioInfoo.Correo_Electronico}"></td>
                        <td th:text="${UsuarioInfoo.Nom_usuario}"></td>
                        <td th:text="${UsuarioInfoo.tipousuario == 1 ? 'Usuario' : 'Proveedor'}"></td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <button type="button" class="btn btn-secondary btn-custom" onclick="regresar()">Atr√°s</button>
    </div>
    </body>
    <script th:src="@{/js/app.js}"></script>
</html>
