<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>List Users</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <form method="post" th:action="@{/Gestion_Inventarios/Pedido/Guardar}" th:object="${Pedidoo}">
            <input type="datetime-local" th:field="${Pedidoo.Fecha_entrega}" required>
            <table>
                <thead>
                    <tr>
                        <th>Nombre Producto</th>
                        <th>Descripcion</th>
                        <th>Cantidad</th>
                        <th>PrecioUnitario</th>
                        <th>Proveedor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="productos : ${Productoss}">
                        <td th:value="${productos.ID_Producto}" hidden id="ID_Producto"></td>
                        <td th:text="${productos.Nombre}"></td>
                        <td th:text="${productos.Descripcion}"></td>
                        <td th:text="${productos.Cantidad}"></td>
                        <td th:text="${productos.Preciounitario}"></td>
                        <td th:text="${productos.proveedor.Nombre}"></td>
                        <td>
                            <select class="CantidadDetalle" required>
                                <option th:each="i : ${#numbers.sequence(1, productos.Cantidad)}" th:value="${i}" th:text="${i}"></option>
                            </select> 
                        </td>
                        <td>
                            <button type="button" th:onclick="'agregarDetalle(' + ${productos.ID_Producto} + ', this)'" th:id="'botonAgregar_' + ${productos.ID_Producto}">AGREGAR</button>
                            <button type="button" th:onclick="'eliminarDetalle(' + ${productos.ID_Producto} + ', this)'" th:id="'botonEliminar_' + ${productos.ID_Producto}" disabled>ELIMINAR</button>
                        </td>                        
                    </tr>
                </tbody>
            </table>
            <button type="submit">GUARDAR</button>
        </form>        
        <a th:href="@{/Gestion_Inventarios/Productos/}"><button type="button">Atras</button></a>
    </body>
    <script th:src="@{/js/app.js}"></script>
</html>
