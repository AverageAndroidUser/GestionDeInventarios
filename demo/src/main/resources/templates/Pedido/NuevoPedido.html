<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>List Users</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container text-center">
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" />
            </form>
        </div>
        <div>
            <h1>List of Users</h1>
        </div>
        <!--CREAR BOTON QUE CREE UNA UN DETALLE PEDIDO Y LO AGREGUE A LA LISTA QUE ESTAMOS PASANDO-->
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre Producto</th>
                        <th>Descripcion</th>
                        <th>Cantidad</th>
                        <th>PrecioUnitario</th>
                        <th>Proveedor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="productos: ${Productoss}">
                        <td th:text="${productos.Usuario.Nom_usuario}"></td>
                        <td th:text="${productos.Nombre}"></td>
                        <td th:text="${productos.Descripcion}"></td>
                        <td th:text="${productos.Cantidad}"></td>
                        <td th:text="${productos.Preciounitario}"></td>
                        <td><a th:text="${productos.proveedor.Nombre}" th:href="@{/Gestion_Inventarios/Usuario/Proveedor/} + ${productos.proveedor.ID_Usuario}"></a></td>
                        <td><a th:href="@{/Gestion_Inventarios/Transaccion/} + ${productos.ID_Producto}"><button type="button">COMPRAR</button></a></td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <a th:href="@{/Gestion_Inventarios/Productos/}"><button type="button">Atras</button></a>
    </div>
