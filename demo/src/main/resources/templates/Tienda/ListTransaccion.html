<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>List Users</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container text-center">
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" />
            </form>
        </div>
        <div>
            <h1>List of Users</h1>
        </div>
        
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Ususario</th>
                        <th>Nombre Producto</th>
                        <th>Cantidad_total</th>
                        <th>Fecha_entrega</th>
                        <th>Fecha_pedido</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaccion: ${Transaccionn}">
                        <td><a th:text="${transaccion.usuario.Nombre}" th:href="@{/Gestion_Inventarios/Usuario/Proveedor/} + ${transaccion.usuario.ID_Usuario}"></a></td>
                        <td><a th:text="${transaccion.producto.Nombre}" th:href="@{/Gestion_Inventarios/Productos/VerProducto/} + ${transaccion.usuario.ID_Usuario}"></a></td>
                        <td th:text="${transaccion.Cantidad_total}"></td>
                        <td th:text="${transaccion.Precio_total}"></td>
                        <td th:text="${transaccion.Fecha_entrega}"></td>
                        <td th:text="${transaccion.Fecha_pedido}"></td>
                        <td th:text="${transaccion.Tipotransaccion}"></td>
                        <!--
                            <td>
                                <span th:if="${transaccion.Tipo_transaccion == 1}" th:text="'ENTRADA'"></span>
                                <span th:if="${transaccion.Tipo_transaccion == 0}" th:text="'SALIDA'"></span>
                            </td>
                        -->
                    </tr>
                </tbody>
            </table>
        </div> 
        <a th:href="@{/Gestion_Inventarios/Tienda/}"><button type="button">Atras</button></a>
    </div>
    </body>
</html>
