<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" />
            </form>
        </div>
        <div>
            <h1>List of Users</h1>
        </div>

        <div>
            <form th:action="@{/Gestion_Inventarios/Transaccion/Nueva_Transaccion}" th:object="${Transaccionn}" method="post">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Cantidad</th>
                        <th>Preciounitario</th>
                        <th>Proveedor</th>
                        <th>USUARIO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${Transaccionn.producto.Nombre}"></td>
                        <td th:text="${Transaccionn.producto.Descripcion}"></td>
                        <td th:text="${Transaccionn.producto.cantidad}"></td>
                        <td th:text="${Transaccionn.producto.preciounitario}" id="Preciounitario"></td>
                        <td th:text="${Transaccionn.producto.proveedor.Nombre}"></td>
                        <td>
                            <select th:field="${Transaccionn.Cantidad_total}" id="Cantidad_total" onchange="calculateTotal()" required>
                                <option th:each="i : ${#numbers.sequence(0, Transaccionn.producto.Cantidad)}" th:value="${i}" th:text="${i}"></option>
                            </select>                            
                        </td>
                        <td>
                            <input type="number" th:field="${Transaccionn.Precio_total}" placeholder="Precio total" readonly id="Precio_total" required>
                        </td>
                        <td>
                            <input type="datetime-local" th:field="${Transaccionn.Fecha_entrega}" required>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="hidden" th:field="${Transaccionn.producto}" th:value="${Transaccionn.producto}">
            <input type="hidden" th:field="${Transaccionn.usuario}" th:value="${Transaccionn.usuario}">
            <button type="submit">GENERAR TRANSACCION</button>
            </form>
        </div>
        <button type="button" onclick="regresar()">Atras</button>
</body>
    <script th:src="@{/js/app.js}"></script>
</html>
