<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Producto Info</title>
    </head>
    <header th:replace = "~{barra}"></header>
    <body>
    <div class="container text-center">
        <div style="padding: 10px;">
            <h2>Producto Info</h2>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Nombre Producto</th>
                        <th>Descripcion</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Proveedor</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos">
                    <tr  th:object="${Productoo}">
                        <td>
                            <a th:href="@{/Gestion_Inventarios/Productos/EditarProducto/} + ${Productoo.ID_Producto}"><img src="/img/edit.png" height="25px" width="25px"></a>
                            <a th:href="@{/Gestion_Inventarios/Productos/BorrarProducto/} + ${Productoo.ID_Producto}"><img src="/img/delete.png" height="25px" width="25px"></a>
                        </td>
                        <td th:text="${Productoo.ID_Producto}"></td>
                        <td th:text="${Productoo.Nombre}"></td>
                        <td th:text="${Productoo.Descripcion}"></td>
                        <td th:text="${Productoo.cantidad}"></td>
                        <td th:text=" '$' + ${Productoo.preciounitario}"></td>
                        <td th:text="${Productoo.proveedor.Nom_usuario}"></td>
                    </tr>
                </tbody>
            </table>
        </div>  
        <button type="button" class="btn btn-secondary" onclick="regresar()">Atr√°s</button>      
        <p></p>
    </div>
    </body>
    <script th:src="@{/js/app.js}"></script>
</html>
